<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="login">
            <div class="img"></div>
            <div class="logindetail">
                <div class="adjust">
                    <p class="point1">Login</p>
                    <p class="point2">Email Address</p>
                    <input type="email" placeholder="Enter your Email" class="email">
                    <p class="point3">Password</p>
                    <input type="password" placeholder="Enter your Password" class="password">
                    <div class="remember">
                        <input type="checkbox" class="check">
                        <p class="point4">Remember Password</p>
                    </div>
                    <button class="loginbutton">Login</button>
                    <p>Don't have an account?
                        <a class="Signup">Sign up</a>
                    </p>
                </div>
            </div>

            <div class="Signdetail" style="display: none;">
                <div class="adjust1">
                    <p class="point1sub">Sign up</p>
                    <p class="point2sub1">Name</p>
                    <input type="text" placeholder="Enter your Name" class="namesub">
                    <p class="point2sub">Email Address</p>
                    <input type="email" placeholder="Enter your Email" class="emailsub">
                    <p class="point3sub">Password</p>
                    <input type="password" placeholder="Enter your Password" class="passwordsub">
                    <div class="remember">
                        <input type="checkbox" class="check">
                        <p class="point4sub">Remember Password</p>
                    </div>
                    <button class="signupbutton">Sign up</button>
                    <p>Already have an account?
                        <a class="Signin">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
