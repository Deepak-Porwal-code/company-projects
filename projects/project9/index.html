<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mediaquary.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="main animate__animated animate__zoomIn">
        <div class="login animate__animated animate__zoomIn">
            <div class="container">
                <img id="myImage" src="regions-bank-logo-04.png" alt="Centered Image" />
            </div>
            <div class="logindetail animate__animated animate__backInUp">
                <div class="adjust">
                    <header>
                        <img src="190115-regionslogo-submitted.jpg" class="headerlogo animate__animated animate__backInLeft">
                    </header>
                    <p class="point1">Welcome Back</p>
                    <p class="pointsub">Sign in to your Region myMortage Account</p>
                   
                    <input type="email" placeholder="Online ID" class="email">
                    <input type="password" placeholder="Enter your Password" class="password">
                    <div class="remember">
                        <input type="checkbox" class="check">
                        <p class="point4">Remember Password</p>
                    </div>
                    <button class="loginbutton">Login</button>
                    <div class="forgetoptions">
                        <DIV class="onlineid">Forget Online ID?</DIV>
                        <div class="Forgetpassword">Forget Password?</div>
                    </div>
                    
                    <p class="signpage animate__animated animate__backInRight" >Are you a new customer ?
                        <a class="Signup">Enroll Now</a>
                    </p>
                </div>
                <footer>
                    <div class="footerpart1">
                        <img src="housing.png" class="footerimg">
                        <p class="footerpoint1"> Equal Houseing Leader</p>
                        <p class="footerpoint2">member FDIC</p>
                    </div>
                </footer>
                <div class="footerpart2">
                    <p class="footerpoint3">Â© 2023 Regions Financial Corporation. All Right Reserved.</p>
                    <p class="footerpoint4">1(800) REGIONS</p>
                </div>
            </div>
            <div class="img animate__animated animate__fadeInLeft"></div>
        </div>
        <div class="img2 animate__animated animate__zoomIn">
            <img src="view-luxurious-villa-with-modern-architectural-design.jpg" alt="img" class="img2sub">
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
